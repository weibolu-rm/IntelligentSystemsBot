version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_person
  - about_courses_from_topic
  - courses_from_topic
  - about_course_topics
  - about_course
  - university_offering_courses_based_on_topic
  - university_after_certain_year
  - courses_have_subject
  - student_has_student_id:
      use_entities:
        - studentId
  - student_has_received_grade
  - lecture_covers_topic
  - course_has_course_number
  - topic_provenance
  - lecture_number_of_lecture_with_title
  - title_of_course_with_course_number

actions:
  - action_person_info
  - action_course_description
  - action_course_topics
  - action_courses_from_topic
  - action_university_offering_courses_based_on_topic
  - action_university_after_certain_year
  - action_courses_have_subject
  - action_student_has_student_id
  - action_student_has_received_grade
  - action_lecture_covers_topic
  - action_course_has_course_number
  - action_topic_provenance
  - action_lecture_number_of_lecture_with_title
  - action_title_of_course_with_course_number

entities:
  - studentId
  - course
  - topic
  - person
  - year
  - course_number
  - title

slots:

  title:
    type: text
    initial_value: "initial"
    mappings:
      - type: from_entity
        entity: title

  studentId:
    type: text
    initial_value: "0000000"
    mappings:
      - type: from_entity
        entity: studentId

  year:
    type: text
    initial_value: "initial"
    mappings:
      - type: from_entity
        entity: year

  course_number:
    type: text
    initial_value: "initial"
    mappings:
      - type: from_entity
        entity: course_number

  course:
    type: text
    initial_value: "initial"
    mappings:
      - type: from_entity
        entity: course

  topic:
    type: text
    initial_value: "initial"
    mappings:
      - type: from_entity
        entity: topic

  person:
    type: text
    initial_value: "initial"
    mappings:
      - type: from_entity
        entity: person

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
